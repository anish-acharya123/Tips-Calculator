<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator || Anish</title>
</head>

<body>
    <div class="container">
        <header class="text">TIPS  CALCULATOR</header>
        <div class="head-section">
            <div class="data" id="data-store">
                <form action="" name="my" >
                    <div class="bill-count">

                        <label for="Bill">
                            <div class="text-count">Bill</div>
                        </label>
                        <input type="number" class="Bill" name="bill" id="bill-am" placeholder="0" oninput="val()" >
                        <br>
                        <br>
                        <div class="text-count">Select Tip %</div>
                        <div class="btn-container">

                            <button  type="button" class="btn" id="first" >5%</button>
                            <button  type="button" class="btn" id="second">10%</button>
                            <button  type="button" class="btn" id="third">15%</button>
                            <button  type="button" class="btn" id="fourth">25%</button>
                            <button  type="button" class="btn" id="fifth">50%</button>
                            <input type="text"   id="text-custom" placeholder="Custom" oninput="val()"  >
                        </div>
                        <div class="text-count">Number Of People</div>
                        <input type="number" class="Bill" id="bill-cust" placeholder="0" oninput="val()">
                        <!-- <button type="button" onclick="val()">submit</button> -->
                    </div>
                </form>
            </div>
            <div class="data" id="result-store">
                <div class="result">
                    <div class="tip" id="tip-first">Tip Amount <div id="per-person">/ person</div>  <div class="rlt" id="result"></div>  </div>
                    <div class="tip" id="tip-second">Total<div id="per-person">/ person</div>  <div class="rlt" id="total"></div> </div>
                </div>
                <div class="reset">
                    <button type="button" onclick="reset()"> RESET</button>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
